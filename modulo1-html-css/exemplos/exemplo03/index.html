<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misturando tipos de lista</title>
</head>
<body>
    <h1>Exemplos de listas misturadas</h1>
    <ul>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <ol>
            <li>primeiro subitem</li>
            <li>segundo subitem</li>
        </ol>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo CSS</title>
    <style>
        h1 {
            color: greenyellow;
        }

        h2 {
            color: cyan;
        }

        p {
            color: deepskyblue;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Parágrafo</p>

    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Parágrafo</p>

    <h1 style="color: blue;">Título</h1>
    <h2 style="color: blueviolet;">Subtítulo</h2>
    <p style="color: coral;">Parágrafo</p>
</body>
</html>

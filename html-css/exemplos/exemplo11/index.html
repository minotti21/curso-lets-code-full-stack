<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Form</title>
</head>
<body>
    <h1>Preencha o Formulário:</h1>
    <form action="">
        <label for="nome">Nome: </label>
        <input name="nome" type="text">
        <br>
        <label for="idade">Idade: </label>
        <input type="number">
        <br>
        <label for="">Email: </label>
        <input type="email">
        <p>Selecione seu sexo:</p>
        <input name="masculino" type="radio">
        <label for="masculino">Masculino</label>
        <br>
        <input name="feminino" type="radio">
        <label for="feminino">Feminino</label>
        <br>
        <p>Selecione seus conhecimentos: </p>
        <input type="checkbox">
        <label for="">HTML</label>
        <input type="checkbox">
        <label for="">CSS</label>
        <input type="checkbox">
        <label for="">JavaScript</label>
        <input type="checkbox">
        <label for="">Node</label>
        <input type="checkbox">
        <label for="">Github</label>
        <br>
        <br>
        <label for="about">Fale um pouco sobre você: </label>
        <br>
        <br>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>

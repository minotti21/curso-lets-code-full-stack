<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/22214dogface_98779.ico" type="image/x-icon">
    <title>Exemplo Imagens</title>
</head>

<body>

    <div class="container">
        <h1>Inserindo Imagens e Favicon</h1>
        <div class="gato">
            <h2>Mesma pasta</h2>
            <img src="gato.jpg" alt="gato">
        </div>
        <div class="cachorro">
            <h2>Dentro de uma pasta</h2>
            <img src="./img/cachorro.jpg" alt="cachorro">
        </div>
        <div class="coelho">
            <h2>Imagem externa</h2>
            <img src="https://www.petlove.com.br/images/breeds/227696/profile/original/perfil-coelho.jpg?1597789099" alt="coelho">
        </div>
    </div>

</body>

</html>
